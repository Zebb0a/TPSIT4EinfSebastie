<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importa CSV e Visualizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="starfield"></div>
    <h1>Importa un file CSV</h1>
    <input type="file" class="btn" id="csvFileInput" accept=".csv" style="display: none;">
    
    <button type="button" class="btn" id="uploadButton">
        <strong>INSERISCI FILE</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>
        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <table id="csvTable"></table>

    <script src="script.js"></script>
</body>
</html>
